<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form action="/admin/create-conference" method="POST">
        <input type="text" name="name" placeholder="Conference Name" required />
        <input type="date" name="date" required />
        <input type="text" name="location" placeholder="Location" required />
        <button type="submit">Create Conference</button>
    </form>
    <a href="/admin/registrations">View Registrations</a>
    <a href="/admin/feedback">View Feedback</a>
</body>
</html>
